<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Basique</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slides">
        <figure style="background-color: red">
          <img src="/api/placeholder/800/400" alt="Image rouge" />
          <figcaption>Rouge</figcaption>
        </figure>

        <figure style="background-color: blue">
          <img src="/api/placeholder/800/400" alt="Image bleue" />
          <figcaption>Bleu</figcaption>
        </figure>

        <figure style="background-color: yellow">
          <img src="/api/placeholder/800/400" alt="Image jaune" />
          <figcaption>Jaune</figcaption>
        </figure>

        <figure style="background-color: green">
          <img src="/api/placeholder/800/400" alt="Image verte" />
          <figcaption>Vert</figcaption>
        </figure>
      </div>

      <button class="prev-image">Précédent</button>
      <button class="next-image">Suivant</button>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Basique</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slides">
        <figure>
          <img src="https://picsum.photos/800/400" alt="Image large" />
          <figcaption>Image large</figcaption>
        </figure>

        <figure>
          <img src="https://picsum.photos/600/600" alt="Image carrée" />
          <figcaption>Image carrée</figcaption>
        </figure>

        <figure>
          <img src="https://picsum.photos/400/600" alt="Image verticale" />
          <figcaption>Image verticale</figcaption>
        </figure>

        <figure>
          <img src="https://picsum.photos/1200/300" alt="Panorama" />
          <figcaption>Panorama</figcaption>
        </figure>
      </div>

      <div class="buttons-container">
        <button class="prev-image">Précédent</button>
        <button class="next-image">Suivant</button>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
